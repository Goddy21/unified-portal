{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<div class="top-navbar">
  <div class="hamburger" id="hamburger">
    <i class="fas fa-bars"></i>
  </div>

  <div class="logo">BRITS Helpdesk</div>

  <div class="nav-items" id="navItems">
    <div class="search-bar">
      <i class="fas fa-search"></i>
      <input type="text" id="navbarSearchInput" placeholder="Search dashboard...">
    </div>

    <div class="language-selector">
      <span><i class="fas fa-globe"></i> EN</span>
    </div>

    <div class="user-profile" id="userProfile">
      <div class="profile-trigger">
        <img src="{% if user.profile.avatar %}{{ user.profile.avatar.url }}{% else %}{% static 'img/avatar-placeholder.png' %}{% endif %}" alt="{{ user.get_full_name|default:user.username }}'s Avatar" />
        <span>{{ user.get_full_name|default:user.username }}</span>
        <i class="fas fa-chevron-down"></i>
      </div>
      <div class="dropdown-menu">
        <a href="{% url 'profile_view' %}">👤 Profile</a>
        <a href="{% url 'settings' %}">⚙️ Settings</a>
        <form method="post" action="{% url 'logout' %}" style="margin: 0;">
          {% csrf_token %}
          <button type="submit" class="dropdown-link logout-btn">🚪 Logout</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  const profileViewUrl = "{% url 'profile_view' %}";
</script>
<script src="{% static 'js/files_navbar.js' %}"></script>
