{% extends "base.html" %}
{% load static %}

{% block title %}Regions{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/regions.css' %}">
<div class="page-container">
  <h2><i class="fas fa-globe-americas"></i> Regions</h2>
  <p>Manage regional data here.</p>

  <form method="post" action="{% url 'add_region' %}" class="region-form">
    {% csrf_token %}
    <input type="text" name="region_name" placeholder="Enter region name" required>
    <button type="submit" class="btn">Add Region</button>
  </form>

  <div class="table-responsive">
    <table class="region-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Region Name</th>
        </tr>
      </thead>
      <tbody>
        {% for region in regions %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ region.name }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="2">No regions found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
