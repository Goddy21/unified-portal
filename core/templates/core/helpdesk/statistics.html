{% extends "base.html" %}
{% load static %}

{% block title %}Statistics{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
<link rel="stylesheet" href="{% static 'css/statistics.css' %}">
{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Ticket Statistics</h2>

  <!-- Filter Dropdowns -->
  <div class="row mb-3">
    <div class="col-md-3">
      <select id="time-period" class="form-select">
        <option value="today">Today</option>
        <option value="yesterday">Yesterday</option>
        <option value="lastweek">Last Week</option>
        <option value="lastmonth">Last Month</option>
        <option value="lastyear">Last Year</option>
      </select>
    </div>
    <div class="col-md-3">
      <select id="customer-filter" class="form-select">
        <option value="all">All Customers</option>
        {% for customer in data.customers %}
          <option value="{{ customer.id }}">{{ customer.name }}</option>
        {% empty %}
          <option value="none">No customers available</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <select id="terminal-filter" class="form-select">
        <option value="all">All Terminals</option>
        {% for terminal in data.terminals %}
          <option value="{{ terminal.id }}">{{ terminal.cdm_name }}</option>
        {% empty %}
          <option value="none">No terminals available</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-3">
      <select id="region-filter" class="form-select">
        <option value="all">All Regions</option>
        {% for region in data.regions %}
          <option value="{{ region.id }}">{{ region.name }}</option>
        {% empty %}
          <option value="none">No regions available</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <!-- Graphs -->
  <div class="row mb-5">
    <div class="col-md-6">
      <canvas id="ticketsPerDayChart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="ticketsPerWeekdayChart"></canvas>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-md-6">
      <canvas id="ticketsPerHourChart"></canvas>
    </div>
    <div class="col-md-6">
      <canvas id="ticketsPerMonthChart"></canvas>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col-md-6">
      <canvas id="ticketsPerYearChart"></canvas>
    </div>
  </div>

  <!-- Export Button -->
  <div class="text-center">
    <button id="export-report" class="btn btn-success">Export Report to Excel</button>
  </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
  const data = JSON.parse('{{ data|escapejs }}');
  console.log("Data received:", data);
</script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/statistics.js' %}"></script>
{% endblock %}
